<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Nagasaki survivor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Talk to a Nagasaki survivor</h1>
        <form id="textForm" action="/chat" method="post">
            <label for="seed">Ask me a question:</label>
            <input type="text" id="seed" name="prompt" required>
            <button type="Generate">Ask</button>
        </form>
        <h2>Response:</h2>
        <p id="output">{{ response }}</p>
    </div>
</body>
</html>
